<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulangtahun Romantis (Multi Slide)</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Comic Sans MS',cursive,sans-serif;overflow:hidden}
    body{
      background: url('ultah.jpg') center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;padding:20px;
    }
    main{width:100%;max-width:1000px;margin:0 auto;position:relative}
    section{display:none;width:100%;margin:0 auto;position:relative;z-index:1}
    section.active{display:block}

    .emoji {position:absolute;font-size:30px;animation:floatUp 6s linear infinite;opacity:0.85;pointer-events:none}
    @keyframes floatUp{0%{transform:translateY(100vh) rotate(0);opacity:0}20%{opacity:1}100%{transform:translateY(-120vh) rotate(360deg);opacity:0}}

    .card{background:rgba(255,255,255,0.95);padding:26px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.25);text-align:center}
    .btn{display:inline-block;margin-top:14px;padding:10px 22px;border-radius:24px;border:none;background:#ff6f91;color:#fff;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.15)}

    .card h1{margin:0 0 10px;font-size:28px}
    .card p{margin:6px 0}

    .center-col{display:flex;flex-direction:column;align-items:center;gap:18px}
    .photo-frame{width:320px;height:320px;border-radius:20px;padding:12px;background:rgba(255,255,255,0.9);display:flex;align-items:center;justify-content:center;border:6px solid #ffd6e0;box-shadow:0 8px 20px rgba(0,0,0,0.18)}
    .photo-frame img{max-width:100%;max-height:100%;object-fit:contain;border-radius:12px;display:block}
    .typing-card{background:rgba(255,255,255,0.97);padding:18px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.12);max-width:760px;color:#333;text-align:left;font-size:18px;line-height:1.6}
    #typed-text{white-space:pre-wrap;min-height:140px}

    .heart-wrap{display:flex;flex-direction:column;align-items:center;gap:18px}
    .heart-frame{width:360px;height:320px;display:flex;align-items:center;justify-content:center;overflow:hidden;filter:drop-shadow(0 8px 20px rgba(0,0,0,0.2));}
    .heart-frame img{width:100%;height:100%;object-fit:contain}
    .heart-bg{background:linear-gradient(135deg,#ffd6e0,#ffb3d1);padding:10px;border-radius:24px}

    .typing-card-3{background:rgba(255,255,255,0.98);padding:18px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.12);max-width:760px;color:#333;text-align:left;font-size:18px;line-height:1.6}
    #typed-3{white-space:pre-wrap;min-height:140px}

    .small-hearts{display:flex;gap:10px;align-items:center}
    .small-hearts span{font-size:28px;transform:translateY(0);animation:beat 1.2s infinite}
    .small-hearts span:nth-child(2){animation-delay:.2s}
    .small-hearts span:nth-child(3){animation-delay:.4s}
    @keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.18)}100%{transform:scale(1)}}

    @media (max-width:760px){.heart-frame{width:260px;height:240px}.photo-frame{width:260px;height:260px}.typing-card,.typing-card-3{font-size:16px}}
  </style>
</head>
<body>
  <main>
    <div id="emojis"></div>

    <section id="slide1" class="active">
      <div class="card">
        <h1>Hii pacarku ü•∞</h1>
        <p>Aku punya sesuatuu nihh üéÅ</p>
        <p>Penasarannn gakk? ü§≠</p>
        <button class="btn" id="openBtn">Coba buka ‚û°Ô∏è</button>
      </div>
    </section>

    <section id="slide2">
      <div class="center-col">
        <div class="photo-frame">
          <img src="and1.jpg" alt="Foto Pacar">
        </div>
        <div class="typing-card">
          <div id="typed-text"></div>
        </div>
        <div style="margin-top:8px">
          <button class="btn" onclick="showSlide(3)">Lanjut ke foto lucu ‚û°Ô∏è</button>
        </div>
      </div>
    </section>

    <section id="slide3">
      <div class="heart-wrap">
        <div class="heart-bg">
          <svg width="360" height="320" viewBox="0 0 360 320" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
                <path d="M0.5,0.92 C0.5,0.92 0.11,0.64 0.11,0.4 C0.11,0.22 0.27,0.08 0.44,0.16 C0.5,0.19 0.5,0.19 0.5,0.19 C0.5,0.19 0.5,0.19 0.56,0.16 C0.73,0.08 0.89,0.22 0.89,0.4 C0.89,0.64 0.5,0.92 0.5,0.92 Z"/>
              </clipPath>
            </defs>
            <foreignObject x="0" y="0" width="100%" height="100%">
              <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;overflow:hidden">
                <div style="width:320px;height:280px;clip-path:url(#heartClip);-webkit-clip-path:url(#heartClip);overflow:hidden;display:flex;align-items:center;justify-content:center">
                  <img src="and3.jpg" alt="Foto Love">
                </div>
              </div>
            </foreignObject>
          </svg>
        </div>
        <div class="small-hearts">
          <span>üíñ</span><span>üíï</span><span>üå∏</span>
        </div>
        <div class="typing-card-3">
          <div id="typed-3"></div>
        </div>
        <div style="margin-top:8px">
          <button class="btn" style="background:#7cc7ff;margin-left:8px" onclick="alert('Slide berikutnya akan segera ku buat üíò')">Lanjut</button>
        </div>
      </div>
    </section>

  </main>

  <script>
    const slides = document.querySelectorAll('section');
    function showSlide(index){
      slides.forEach(s=>s.classList.remove('active'));
      slides[index].classList.add('active');
      if(index===1){ startTypingOnce(); }
      if(index===2){ startTyping3Once(); }
    }

    document.getElementById('openBtn').addEventListener('click', ()=> showSlide(1));

    const emojiList = ['üéà','üéÄ','üíñ','‚ú®','ü•≥','üå∏'];
    function createEmoji(){
      const e = document.createElement('div');
      e.className='emoji';
      e.innerText = emojiList[Math.floor(Math.random()*emojiList.length)];
      e.style.left = Math.random()*90 + 'vw';
      e.style.top = '110vh';
      e.style.fontSize = (18+Math.random()*30)+'px';
      e.style.animationDuration = (4+Math.random()*5)+'s';
      document.getElementById('emojis').appendChild(e);
      setTimeout(()=>e.remove(),9000);
    }
    setInterval(createEmoji,900);

    const paragraphs = [
      'kamuu kenall ini nggak? üßê',
      'inii pacarr akuu üíï, diaa yang menemani aku dalam kondisi apapunn itu, meskipun aku sering buat dia marah üòÖ tapi dia tetap sabar dan mau memaaf kan.',
      'diaa adalah wanita lucuu üòç, selalu riang gembira üòÇ dan penyayang ü•∞ walau kadang ia sering menangis üò¢ karena masalah tertentu, namun tidak apa apa hal ituu wajar untu seorang wanita üë©‚Äçü¶∞ dan itu juga menjadi tugasku untu menenangkanya ü§ó.'
    ];
    let pIndex=0,cIndex=0,started=false;const speed=35;
    function startTypingOnce(){ if(started) return; started=true; typeNextChar(); }
    function typeNextChar(){ const el=document.getElementById('typed-text'); if(pIndex>=paragraphs.length){return;} const current=paragraphs[pIndex]; if(cIndex<current.length){ const ch=current.charAt(cIndex); el.innerHTML+=ch; cIndex++; setTimeout(typeNextChar,speed);} else { el.innerHTML+="\n"; pIndex++; cIndex=0; setTimeout(typeNextChar,speed*6);} }

    const paras3 = [
      'lihat inii......',
      'lucu kann, wajahnya imutt, manisss, seneng bangett bisa ngemilikin kamuu.',
      'akuu barusan aja belajar bologi tauu, katanya kamu itu adalah 7% darah, 70% air, 99% ruang hampa.',
      'tapi sih yaa kalau menurut aku kamu ituu 100% kesayangan kuu.'
    ];
    let p3=0,c3=0,started3=false;const speed3=35;
    function startTyping3Once(){ if(started3) return; started3=true; type3Next(); }
    function type3Next(){ const el=document.getElementById('typed-3'); if(p3>=paras3.length){return;} const cur=paras3[p3]; if(c3<cur.length){ const ch=cur.charAt(c3); el.innerHTML+=ch; c3++; setTimeout(type3Next,speed3);} else { el.innerHTML+="\n"; p3++; c3=0; setTimeout(type3Next,speed3*6);} }

  </script>
</body>
</html>
